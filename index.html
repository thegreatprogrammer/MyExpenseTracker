<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Styles -->

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"> 


    <title>My Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>My Expense Tracker</h1>
        </div>

        <div class="subcontainer">
            <div class="side1">
                <div class="balance">
                    <p>Total: <span id="totalAmount">0.00</span></p>
                    <p>Expense: <span id="totalExpense">0.00</span></p>
                    <p>Entrance: <span id="totalEntrance">0.00</span></p>
                </div>
                
                <div class="addExpense">
                    <form class="add form-group">
    
                        <label for="description">Description</label>
                        <input id="description" class="form-control" type="text" placeholder="Write a description about">
    
                        <label for="amount">Amount</label>
                        <input id="amount" class="form-control" type="number">
    
                        <button id="send" class="btn btn-primary btn-block mt-4">Send</button>
                    </form>
                </div>
            </div>
    
            <div class="itemList">
                <ul id="list">
                    
                </ul>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="./script/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
